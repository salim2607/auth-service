services:
  - type: web
    name: ciblorgasport-auth-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      # Render fournira automatiquement DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: 86400000
      # Port pour Render (optionnel, Render d√©finit PORT automatiquement)
      - key: PORT
        value: 8081

databases:
  - name: ciblorgasport-db
    databaseName: glop
    user: admin
    plan: free
# Nom de l'application
spring.application.name=ciblorgasport

# Server - Render définit automatiquement PORT
server.port=${PORT:8081}

# Database PostgreSQL - SOLUTION DÉFINITIVE
# 1. Récupère l'URL brute de Render (postgresql://...)
# 2. Remplace "postgresql://" par "jdbc:postgresql://"
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5400/glop}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JWT
ciblorgasport.app.jwtSecret=${JWT_SECRET:mySuperSecretKeyForCiblorgasportApplicationThatIsVeryLongAndSecure}
ciblorgasport.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}
# Nom de l'application
spring.application.name=ciblorgasport

# Server
server.port=8081

# Database PostgreSQL - URL corrig√©e avec 'jdbc:'
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5400/glop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JWT
ciblorgasport.app.jwtSecret=${JWT_SECRET:mySuperSecretKeyForCiblorgasportApplicationThatIsVeryLongAndSecure}
ciblorgasport.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}
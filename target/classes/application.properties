# Nom de l'application
spring.application.name=ciblorgasport

# Server
server.port=8081

# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5400/glop
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# crée/maj les tables automatiquement
spring.jpa.hibernate.ddl-auto=update
# affiche les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JWT
ciblorgasport.app.jwtSecret=mySuperSecretKeyForCiblorgasportApplicationThatIsVeryLongAndSecure
ciblorgasport.app.jwtExpirationMs=86400000
